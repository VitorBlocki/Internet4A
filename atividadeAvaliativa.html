<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Exemplo JavaScript</title>
            </head>
            <body>

                <h1>Resultados dos Códigos JavaScript</h1>

                    <script>
                            // 1. Imprimir nome e idade
                            TESTE function imprimirNomeIdade() {
                                                var nome = "John";
                                                            var idade = 25;
                                                                        console.log("Olá, meu nome é " + nome + " e eu tenho " + idade + " anos.");
                                                                                }

                                                                                        // Chamar a função 1
                                                                                                imprimirNomeIdade();

                                                                                                        // 2. Operações com dois números
                                                                                                                function operacoesComNumeros() {
                                                                                                                            var num1 = parseFloat(prompt("Digite o primeiro número:"));
                                                                                                                                        var num2 = parseFloat(prompt("Digite o segundo número:"));

                                                                                                                                                    console.log("Soma: " + (num1 + num2));
                                                                                                                                                                console.log("Subtração: " + (num1 - num2));
                                                                                                                                                                            console.log("Multiplicação: " + (num1 * num2));
                                                                                                                                                                                        console.log("Divisão: " + (num1 / num2));
                                                                                                                                                                                                }

                                                                                                                                                                                                        // Chamar a função 2
                                                                                                                                                                                                                operacoesComNumeros();

                                                                                                                                                                                                                        // 3. Verificar maioridade
                                                                                                                                                                                                                                function verificarMaioridade() {
                                                                                                                                                                                                                                            var idadeUsuario = parseInt(prompt("Digite sua idade:"));

                                                                                                                                                                                                                                                        if (idadeUsuario >= 18) {
                                                                                                                                                                                                                                                                        console.log("Você é maior de idade.");
                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                    console.log("Você é menor de idade.");
                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                // Chamar a função 3
                                                                                                                                                                                                                                                                                                                                        verificarMaioridade();

                                                                                                                                                                                                                                                                                                                                                // 4. Imprimir números de 1 a 100
                                                                                                                                                                                                                                                                                                                                                        function imprimirNumeros() {
                                                                                                                                                                                                                                                                                                                                                                    for (var i = 1; i <= 100; i++) {
                                                                                                                                                                                                                                                                                                                                                                                    console.log(i);
                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                // Chamar a função 4
                                                                                                                                                                                                                                                                                                                                                                                                                        imprimirNumeros();

                                                                                                                                                                                                                                                                                                                                                                                                                                // 5. Retornar a soma de dois números
                                                                                                                                                                                                                                                                                                                                                                                                                                        function somarNumeros(num1, num2) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    return num1 + num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Chamar a função 5
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            console.log(somarNumeros(5, 10));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // 6. Imprimir frutas de um array
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function imprimirFrutas() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        var frutas = ["Maçã", "Banana", "Morango", "Uva"];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    for (var i = 0; i < frutas.length; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.log(frutas[i]);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Chamar a função 6
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        imprimirFrutas();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // 7. Imprimir propriedades de um objeto livro
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function imprimirPropriedadesLivro() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    var livro = {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    titulo: "Aventuras de JavaScript",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    autor: "Coder",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    numeroDePaginas: 300
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            console.log("Título: " + livro.titulo);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        console.log("Autor: " + livro.autor);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.log("Número de Páginas: " + livro.numeroDePaginas);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Chamar a função 7
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            imprimirPropriedadesLivro();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // 8. Exibir alerta ao clicar em um botão
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function exibirAlerta() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert("Você clicou no botão!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Exemplo de chamada para a função 8 em um botão HTML -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="exibirAlerta()">Clique aqui</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // 9. Capitalizar a primeira letra de cada palavra em uma string
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function capitalizarPalavras(str) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            var palavras = str.split(" ");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (var i = 0; i < palavras.length; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        palavras[i] = palavras[i].charAt(0).toUpperCase() + palavras[i].slice(1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return palavras.join(" ");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Chamar a função 9 e exibir o resultado
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        console.log(capitalizarPalavras("javascript é incrível"));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
